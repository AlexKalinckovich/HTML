<!DOCTYPE html>
<html>
    <head>
        <title>list example</title>
    </head>
    <body>
        <!-- Unordered List-->
         <h4>Groceries</h4>
         <ul>
            <li>milk</li>
            <li>eggs</li>
            <li>bread</li>
            <li>coffee supplies</li>
            <ul>
                <li>coffe beans</li>
                <li>creamer</li>
                <li>sugar</li>
            </ul>
         </ul>
         <!-- OrderedList -->
        <h4>To-do list</h4>
        <ol>
            <li> eat breackfast </li>
            <li> go to class </li>
            <li> go to work </li>
        </ol>
        <!-- Dsctiption List -->
         <h4> Mythical creatures </h4>
         <dl style="background-color:darkorange;" style="animation-fill-mode: forwards;">
            <dt> dragon </dt>
            <dd>dragon definition</dd>
            <dt> phoenix </dt>
            <dd> phoenex definition</dd>
            <dt> vampire </dt>
            <dd> vampire definition </dd>
            <dt> warewolf </dt>
            <dd> warewolf definition</dd>
         </dl>
    </body>
</html>
