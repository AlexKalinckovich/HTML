<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        <button onclick="doSomething()" style="font-size: 50px; background-color: rgb(75, 141, 65);
        color:blanchedalmond; border-radius: 25px;"> click me </button>
        <p id="greeting">Hello</p>
        <script>
            function doSomething(){
                document.getElementById("greeting").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
