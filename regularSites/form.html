<!DOCTYPE html>
<html>
    <head>
        <title>Form site</title>
    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id = "username" minlength="6" 
            maxlength="15" required placeholder="Enter your username"><br> <!-- link id "username" with label-->
            <hr>
            <label for="password">password:</label>
            <input type="password" id="password" required>
            <br>
            <hr>
            <label for="email">email:</label>
            <input type="email" id="email">
            <br>
            <hr>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <hr>
            <label for="date">birthdate:</label>
            <input type="date" id="date" placeholder="birthdate">
            <br>
            <hr>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="5">
            <br>
            <hr>
            <label for="Mr.">Mr.:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.:</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD">PhD:</label>
            <input type="radio" id="PhD." value="PhD.">
            <hr>
            <br>
            <label for="payment">payment:</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
            <hr>
            <br>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox">
            <hr>
            <br>
            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
            <hr>
            <br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png,image/jpeg">
            <hr>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
